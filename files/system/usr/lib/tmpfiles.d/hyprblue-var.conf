# Hyprblue /var directory declarations
# These directories are created by packages but need explicit tmpfiles.d entries for bootc

d /var/lib/blueman 0755 root root - -
d /var/lib/dnsmasq 0755 root dnsmasq - -
d /var/lib/flatpak 0755 root root - -
d /var/lib/fprint 0700 root root - -
d /var/lib/geoclue 0755 geoclue geoclue - -
d /var/lib/tuned 0755 root root - -

# openvpn needs its user - package should create it via sysusers.d
d /var/lib/openvpn 0770 openvpn openvpn - -
